<section id="clientes" class="white">


	<div class="container">
		<hr>
	<h1 class="fore-bluelight bold text-center">CLIENTES</h1>

			<div class="row" ng-repeat="cliente in clientes" >
				<h2 class="bold text-uppercase fore-bluelight ">{{cliente.tipo}}</h2>
					<div class="col-md-2 col-sm-3 col-xs-4" ng-repeat="empresa in cliente.empresas">
						<img ng-src="img/clientes/{{empresa.empresa}}.jpg" class="img-responsive">
					</div>
			</div>
<hr>
	</div>


</section>
